<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<i class="bi bi-text-indent-left js-sidebar--open" style="font-size: 30px;margin-left: 20px;margin-top: 20px;color: #abb2bf"></i>
<aside class="js-sidebar">
    <div class="js-sidebar--container">
        <div class="meBox">
            <div class="headPhoto" style="--background: url({{ .blog.Avatar }})" onclick="window.open('/')"></div>
            <!-- 介绍 -->
            <div class="meBox-title">
                <p>{{ .blog.Title }}</p>
                <div class="fg"></div>
            </div>
            <div class="meBox-text">
                <p>程序从来都不是完美的，但请对那些追求完美的程序员（自己）保持着敬畏。</p>
                <div class="meBox-Button">
                    <a href="/" target="_blank"><i class="bi bi-house-door-fill"></i></a>
                    <a href="https://github.com/Thecosy" target="_blank"><i class="bi-github" role="img" aria-label="GitHub"></i></a>
                </div>
            </div>
            <div class="drawer">
                <p>知识库</p>
                <ul>
                    {{range $i, $v := .repos}}
                    <li><a href="/DocList/{{ $v.Repo }}"><i class="bi bi-journal-bookmark-fill"></i>{{ $v.Name }}</a></li>
                    {{end}}
                </ul>
            </div>
<!--            <div class="drawer">-->
<!--                <p>友情链接</p>-->
<!--                <ul>-->
<!--                    {{range $i, $v := .blog.Link}}-->
<!--                    <li><a href="{{ $v.Link }}" target="_blank"><i class="bi bi-link"></i> {{ $v.Name }}</a></li>-->
<!--                    {{end}}-->
<!--                </ul>-->
<!--            </div>-->
        </div>
    </div>
    <div class="js-sidebar--background"></div>
</aside>
<div id="box">
    <div id="cmdBoxCenter">
        <!-- 第一个终端 -->
        <div class="cmdCenter">
            <!-- 三个按钮 -->
            <div class="click">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
            <!-- 顶部标题 -->
            <div class="title">
                <span>知识库 - {{ .name }}</span>
            </div>
            <!-- 终端内文字 -->
            <div class="cmdText">
                <ul id="article" style="margin-bottom: 10px">
                    {{range $i, $v := .docs.Data}}
                    <li>
                        <a href="/Doc/{{ $.repo }}/{{ $v.Slug }}">
                        <img style="border-radius: 12px" src="https://source.unsplash.com/featured/?technology,{{ $i }}" class="cover"/>
                        <h3>{{ $v.Title }}</h3>
                        <p>{{$v.Description}}</p>
                        <p style="color: #595959">{{ $v.UpdatedAt.Format "2006,01 02 15:04 " }}</p>
                        </a>
                    </li>
                    {{end}}
                </ul>
<!--                <span style="color: rgb(0, 190, 0);">root@wangxun</span>-->
<!--                <span style="color: blue;">~</span>-->
            </div>
        </div>
    </div>
</div>
<script src="../static/js/sidebar.js"></script>
<script type="text/javascript">
    var sidebarjs = new SidebarJS();
</script>
</body>
</html>
